<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Analista de Remitos</title>
  <style>
    /* Estilo local para el <h2>, según referencia del index */
    h2 {
      font-family: 'Inter', sans-serif;
      font-size: 2rem;
      color: #f2f2f2;              /* igual que --header-bg */
      text-align: left;
      margin: 1.5rem 5rem 0.5rem 5rem;
      letter-spacing: -0.02em;
      font-weight: 600;
    }

    /* Estilo local para el <p> */
    p {
      font-family: 'Inter', sans-serif;
      font-size: 1.5rem;
      color: #f2f2f2;              /* igual que --header-bg */
      text-align: left;
      margin: 0.5rem 5rem 0.5rem 5rem;
      letter-spacing: -0.02em;
      font-weight: 400;
    }
  </style>
</head>
<body>
  <h2>IA Analista de Remitos</h2>
  <h2></h2>
  <p>Esta IA recibe archivos PDF, de los remitos escaneados (1 por pagina) </p>
  <p>y devuelve un excel con la informacion de los remitos, en una columna el nombre del cliente o empresa y en la otra columna el numero de remito.</p>

  <!-- SDK de Chatwoot y token específico -->
  <script>
    (function(d,t) {
      var BASE_URL="https://crm.chatsappai.com";
      var g=d.createElement(t),s=d.getElementsByTagName(t)[0];
      g.src=BASE_URL+"/packs/js/sdk.js"; g.defer=true; g.async=true;
      s.parentNode.insertBefore(g,s);
      g.onload=function(){
        window.chatwootSDK.run({
          websiteToken: 'Y6ywwcyexDan2CtYrTGnYjni',
          baseUrl: BASE_URL
        });
      }
    })(document,"script");
  </script>
</body>
</html>
