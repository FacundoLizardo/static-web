<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Laburen.com</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    :root {
      --bg-color: #e0e0e0;
      --header-bg: #2e2e2e;
      --footer-bg: #ccc;
      --text-color: #2e2e2e;
      --header-text: #fff;
    }
    .dark-theme {
      --bg-color: #1a1a1a;
      --header-bg: #2e2e2e;
      --footer-bg: #2e2e2e;
      --text-color: #fff;
      --header-text: #fff;
    }
    body, html {
      margin: 0; padding: 0;
      font-family: 'Inter', sans-serif;
      background: var(--bg-color);
      color: var(--text-color);
      transition: .3s;
    }
    header {
      background: var(--header-bg);
      color: var(--header-text);
      padding: 1rem;
      display: flex; justify-content: space-between; align-items: center;
    }

    .brand { display: flex; align-items: center }
    .brand img { width:50px; margin-right:.5rem; border-radius:10px }
    .company-name { font-size:1.8rem; font-weight:600 }
    .theme-toggle {
      background:none; border:none; color:#fff;
      font-size:1.5rem; cursor:pointer;
      width:40px; height:40px; border-radius:50%;
    }
    .tabs { display:flex; justify-content:center; margin:1rem 0; }
    .tab-link {
      background: var(--header-bg); color: var(--header-text);
      border:none; padding:.5rem 1rem; cursor:pointer; transition:.3s;
    }
    .tab-link.active, .tab-link:hover {
      background: var(--text-color); color: var(--bg-color);
    }
    .tab-content { position: relative; height: calc(100vh - 240px); }
    iframe {
      width: 100%; height: 100%; border: none;
      display: none;
    }
    iframe.active { display: block; }
    footer {
      background: var(--footer-bg); color: var(--text-color);
      text-align: center; padding: 1rem;
    }
  </style>
</head>
<body class="dark-theme">

  <header>
    <div class="brand">
      <img src="logo laburen.jpg" alt="Laburen.com Logo">
      <span class="company-name">Laburen.com</span>
    </div>
    <button id="themeToggle" class="theme-toggle">
      <i class="fas fa-moon"></i>
    </button>
  </header>

  <div class="tabs">
    <button class="tab-link active" data-src="generador.html">Generador de Rutas</button>
    <button class="tab-link" data-src="analista.html">Analista de Remitos</button>
  </div>

  <div class="tab-content">
    <iframe id="frame-generador" src="generador.html" class="active"></iframe>
    <iframe id="frame-analista" src="analista.html"></iframe>
  </div>

  <footer>
    <p>Expreso suburbano</p>
  </footer>

  <script>
    // Toggle tema
    const themeBtn = document.getElementById('themeToggle');
    themeBtn.addEventListener('click', () => {
      document.body.classList.toggle('dark-theme');
      themeBtn.querySelector('i').classList.toggle('fa-moon');
      themeBtn.querySelector('i').classList.toggle('fa-sun');
    });

    // Manejo de pestañas
    const tabs = document.querySelectorAll('.tab-link');
    const frames = {
      'generador.html': document.getElementById('frame-generador'),
      'analista.html':  document.getElementById('frame-analista')
    };
    tabs.forEach(tab => {
      tab.addEventListener('click', () => {
        // activar botón
        tabs.forEach(t => t.classList.remove('active'));
        tab.classList.add('active');
        // mostrar iframe
        Object.values(frames).forEach(f => f.classList.remove('active'));
        frames[tab.dataset.src].classList.add('active');
      });
    });
  </script>
</body>
</html>
