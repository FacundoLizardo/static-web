<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Laburen.com</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    :root {
      --bg-color: #e0e0e0;
      --header-bg: #2e2e2e;
      --footer-bg: #ccc;
      --text-color: #2e2e2e;
      --header-text: #ffffff;
    }

    .dark-theme {
      --bg-color: #1a1a1a;
      --header-bg: #2e2e2e;
      --footer-bg: #2e2e2e;
      --text-color: #ffffff;
      --header-text: #ffffff;
    }

    body, html {
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      transition: all 0.3s ease;
    }

    /* Estilos del encabezado */
    header {
      background-color: var(--header-bg);
      color: var(--header-text);
      padding: 1rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    /* Contenedor de la marca */
    .brand {
      display: flex;
      align-items: center;
    }

    .brand img {
      width: 50px;
      height: auto;
      margin-right: 0.5rem;
      border-radius: 10px; /* Cambiado a 10px para esquinas redondeadas */
    }

    .brand .company-name {
      font-size: 1.8rem;
      color: var(--header-text);
      font-weight: 600;
      letter-spacing: -0.02em;
    }

    /* Main y Footer sin textos */
    main {
      padding: 2rem;
      text-align: center;
      min-height: calc(100vh - 200px); /* Asegura que el contenido principal ocupe el espacio disponible */
    }

    footer {
      background-color: var(--footer-bg);
      color: var(--text-color);
      padding: 1rem;
      text-align: center;
      bottom: 0;
      width: 100%;
      box-sizing: border-box;
    }

    footer p {
      margin: 0;
      font-size: 0.9rem;
      font-weight: 500;
      letter-spacing: 0.02em;
    }

    /* Estilos para el botón de tema */
    .theme-toggle {
      background: none;
      border: none;
      color: #fff;
      cursor: pointer;
      font-size: 1.5rem;
      padding: 0.5rem;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background-color 0.3s ease;
    }

    .theme-toggle:hover {
      background-color: rgba(255, 255, 255, 0.1);
    }

    .fa-sun {
      color: #ffd700;
    }

    .fa-moon {
      color: #c0c0c0;
    }

    /* Estilos responsivos */
    @media (max-width: 600px) {
      header {
        justify-content: center;
      }
    }
  </style>
</head>
<body>

<header>
  <div class="brand">
    <img src="logo laburen.jpg" alt="Laburen.com Logo">
    <span class="company-name">Laburen.com</span>
  </div>
  <button class="theme-toggle" id="themeToggle">
    <i class="fas fa-sun"></i>
  </button>
</header>

<main>
  <!-- Contenido eliminado -->
</main>

<footer>
  <p>Expreso suburbano</p>
</footer>

<script>
  window.chatwootSettings = {"position":"right","type":"expanded_bubble","launcherTitle":"Analiza tu archivo"};
  // Script para el cambio de tema
  const themeToggle = document.getElementById('themeToggle');
  const icon = themeToggle.querySelector('i');
  
  // Establecer tema oscuro por defecto al cargar la página
  document.body.classList.add('dark-theme');
  icon.classList.remove('fa-sun');
  icon.classList.add('fa-moon');
  
  themeToggle.addEventListener('click', () => {
    document.body.classList.toggle('dark-theme');
    if (document.body.classList.contains('dark-theme')) {
      icon.classList.remove('fa-sun');
      icon.classList.add('fa-moon');
    } else {
      icon.classList.remove('fa-moon');
      icon.classList.add('fa-sun');
    }
  });

  (function(d,t) {
    var BASE_URL="https://crm.chatsappai.com";
    var g=d.createElement(t),s=d.getElementsByTagName(t)[0];
    g.src=BASE_URL+"/packs/js/sdk.js";
    g.defer = true;
    g.async = true;
    s.parentNode.insertBefore(g,s);
    g.onload=function(){
      window.chatwootSDK.run({
        websiteToken: 'jXnHbTWFQLC1ECzktv1LiRYr',
        baseUrl: BASE_URL
      })
    }
  })(document,"script");
</script>


</body>
</html>
